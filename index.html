<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Флоу — В потоке</title>
    <style>
        body {
            background: #050505;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .logo-img {
            width: 120px;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 10px rgba(121, 40, 202, 0.5));
        }

        /* Контейнер для карточки */
        .card-container {
            position: relative;
            width: 300px;
            height: 450px;
            perspective: 1000px;
        }

        .card {
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border-radius: 24px;
            border: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: grab;
            position: absolute;
            transition: transform 0.3s ease, opacity 0.3s ease;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            touch-action: none;
        }

        .card:active { cursor: grabbing; }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
            pointer-events: none;
        }

        .card-info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            text-align: left;
        }

        .btn {
            margin-top: 40px;
            background: #fff;
            color: #000;
            padding: 16px 32px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 14px;
        }

        /* Индикаторы свайпа */
        .status {
            position: absolute;
            top: 20px;
            font-weight: 900;
            font-size: 2rem;
            opacity: 0;
            text-transform: uppercase;
        }
        .like { left: 20px; color: #00ff88; transform: rotate(-20deg); }
        .dislike { right: 20px; color: #ff0055; transform: rotate(20deg); }
    </style>
</head>
<body>

    <img src="logo.svg" class="logo-img" alt="Flow">

    <div class="card-container">
        <div id="status-like" class="status like">LIKE</div>
        <div id="status-dislike" class="status dislike">NOPE</div>
        
        <div class="card" id="main-card">
            <div style="padding: 40px; text-align: center;">
                <h2 style="margin:0">Нейросеть</h2>
                <p style="opacity:0.6">подбирает контент...</p>
            </div>
            <div class="card-info">
                <strong>@flow_ai</strong>
                <div style="font-size: 12px; opacity: 0.7;">Попробуй свайпнуть</div>
            </div>
        </div>
    </div>

    <a href="#" class="btn" id="install-btn">Установить Флоу</a>

    <script>
        const card = document.getElementById('main-card');
        const likeS = document.getElementById('status-like');
        const dislikeS = document.getElementById('status-dislike');
        let startX = 0;

        card.addEventListener('pointerdown', e => {
            startX = e.clientX;
            card.style.transition = 'none';
        });

        document.addEventListener('pointermove', e => {
            if (!startX) return;
            const x = e.clientX - startX;
            const rotate = x / 10;
            card.style.transform = `translateX(${x}px) rotate(${rotate}deg)`;
            
            likeS.style.opacity = x > 50 ? (x - 50) / 100 : 0;
            dislikeS.style.opacity = x < -50 ? (Math.abs(x) - 50) / 100 : 0;
        });

        document.addEventListener('pointerup', e => {
            if (!startX) return;
            const x = e.clientX - startX;
            card.style.transition = 'transform 0.5s ease, opacity 0.5s';
            
            if (Math.abs(x) > 120) {
                card.style.transform = `translateX(${x * 5}px) rotate(${x / 5}deg)`;
                card.style.opacity = '0';
                setTimeout(() => {
                    card.style.transform = 'translateX(0) rotate(0)';
                    card.style.opacity = '1';
                    likeS.style.opacity = 0;
                    dislikeS.style.opacity = 0;
                }, 1000);
            } else {
                card.style.transform = 'translateX(0) rotate(0)';
                likeS.style.opacity = 0;
                dislikeS.style.opacity = 0;
            }
            startX = 0;
        });
    </script>
</body>
</html>
